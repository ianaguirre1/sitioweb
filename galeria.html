<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeGalería de Imágenes de Moda</title>
</head>
<body>
    <main>
        <h1>Galería de Estilos y Tendencias</h1>

        <section>
            <h2>Colección Primavera/Verano</h2>
            <div>
                <figure>
                    <img src="ahdfh.jpg" alt="Mujer con vestido floral y sombrero de ala ancha, estilo primaveral" width="300">
                    <figcaption>Vestido floral y sombrero, perfecto para la primavera.</figcaption>
                </figure>
                <figure>
                    <img src="wenass.jpg" alt="Hombre joven con camiseta de lino y pantalones cortos, atuendo casual de verano" width="300">
                    <figcaption>Atuendo casual de lino para los días de verano.</figcaption>
                </figure>
                <figure>
                    <img src="ahdfh.jpg" alt="Chica con chaqueta de mezclilla oversize y jeans desgastados, moda urbana" width="300">
                    <figcaption>Tendencia urbana: comodidad con estilo.</figcaption>
                </figure>
                <figure>
                    <img src="wenass.jpg" alt="Vestido midi de seda con sandalias, elegancia casual para eventos diurnos" width="300">
                    <figcaption>Elegancia casual para eventos diurnos de verano.</figcaption>
                </figure>
                <figure>
                    <img src="pantalon.jpg" alt="Bolso de rafia y gafas de sol grandes en una playa, accesorios de verano" width="300">
                    <figcaption>Accesorios esenciales para un día de playa.</figcaption>
                </figure>
                <figure>
                    <img src="matelsa.jpg" alt="Traje de baño de una pieza con estampado tropical en la piscina, moda de baño" width="300">
                    <figcaption>Diseño tropical para 
                    trajes de baño de temporada
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
